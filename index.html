<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template project</title>
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <!-- Site header start -->
  <header class="site-header">
    <form class="js-form d-flex justify-content-center align-items-center" method="POST">
      <input class="form-control js-input w-50 m-5 mb-0" name="user-number" type="number" placeholder="Enter your number">
      
      <button class="btn js-push mt-5" type="submit">submit</button>
    </form>
    <div class="wrapper d-flex mt-5 ms-5 me-5 justify-content-between">
      <div class="box">
        <h2>FIZZ</h2>
        <p class="text-border fizz-text"></p>
      </div>
      <div class="box">
        <h2>FIZZ-BUZZ</h2>
        <p class="text-border f-b-text"></p>
      </div>
      <div class="box">
        <h2>BUZZ</h2>
        <p class="text-border buzz-text"></p>
      </div>
    </div>
    
  </header>
  <!-- Site header finish -->
  
  <!-- Site main start -->
  <main class="site-main">
    <!-- Hero section start -->
    <section class="hero">
      
    </section>
    <!-- Hero section finish -->
  </main>
  <!-- Site main finish -->
  
  <!-- Site footer start -->
  <footer class="site-footer">
    
  </footer>
  <!-- Site footer finish -->
  <script src="./js/main.js"></script>
</body>
</html>
